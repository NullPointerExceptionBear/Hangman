<!DOCTYPE html>
<html>
	<head>
		<title>Hangman</title>
		<meta charset="utf-8">
		<meta name="description" content="Hangman game from Littlebear Softworks">
		<meta name="keywords" content="hangman">
		<link rel= "stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel= "stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="theStyle.css">
	</head>
	<body>
		<div id="top">
			<h3>Hangman</h3>
			<p>Guess all the letters for the word.</p>
		</div>
		<div id="main">
			<img id="gallows" src="gallows.jpg"/>
			<br/>
			<span id="note"></span>
			<br/>
			<span id="word"></span>
		</div>
		<div id="panel">
			<input type="button" id="btnA" value="A"/>
			<input type="button" id="btnB" value="B"/>
			<input type="button" id="btnC" value="C"/>
			<input type="button" id="btnD" value="D"/>
			<input type="button" id="btnE" value="E"/>
			<input type="button" id="btnF" value="F"/>
			<input type="button" id="btnG" value="G"/>
			<input type="button" id="btnH" value="H"/>
			<input type="button" id="btnI" value="I"/>
			<input type="button" id="btnJ" value="J"/>
			<input type="button" id="btnK" value="K"/>
			<input type="button" id="btnL" value="L"/>
			<input type="button" id="btnM" value="M"/>
			<input type="button" id="btnN" value="N"/>
			<input type="button" id="btnO" value="O"/>
			<input type="button" id="btnP" value="P"/>
			<input type="button" id="btnQ" value="Q"/>
			<input type="button" id="btnR" value="R"/>
			<input type="button" id="btnS" value="S"/>
			<input type="button" id="btnT" value="T"/>
			<input type="button" id="btnU" value="U"/>
			<input type="button" id="btnV" value="V"/>
			<input type="button" id="btnW" value="W"/>
			<input type="button" id="btnX" value="X"/>
			<input type="button" id="btnY" value="Y"/>
			<input type="button" id="btnZ" value="Z"/>
		</div>
		<script type="text/javascript" src="hgman.js"></script>
	</body>
</html>
